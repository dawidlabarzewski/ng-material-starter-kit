<h1>Add Product</h1>

<form [formGroup]="createProductForm" (ngSubmit)="onCreateProductFormSubmitted(createProductForm)">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput type="text" placeholder="Title" formControlName="title" required>
      <mat-error *ngIf="createProductForm.get('title')!.invalid">title is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="text" placeholder="Price" formControlName="price" required>
      <mat-error *ngIf="createProductForm.get('price')!.invalid">price is invalid</mat-error>
    </mat-form-field>
  </div>
  <div>
    <button type="submit" mat-raised-button color="primary">Add Product</button>
  </div>
</form>

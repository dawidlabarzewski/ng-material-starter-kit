<mat-card>
  <mat-card-title>
    <h1>User details</h1>
    <ng-container *ngIf="userDetails$ | async as item">
      {{ item.name.firstname }} {{ item.name.lastname }}
    </ng-container>
  </mat-card-title>
  <mat-card-content>
    <ng-container *ngIf="userDetails$ | async as item">
      {{ item.email }}
    </ng-container>
  </mat-card-content></mat-card>
